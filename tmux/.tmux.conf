# remap prefix from 'C-b' to 'C-Space'
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Vi-mode
setw -g mode-keys vi

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Bigger history
set -g history-limit 50000

# Default shell: fish (must be in /etc/shells)
run-shell "tmux set-option -g default-shell $(which fish)"

# Better escape time for Neovim
set-option -sg escape-time 0

# Increase tmux message display duration
set -g display-time 4000

set -g status-keys vi
set -g focus-events on
setw -g aggressive-resize on

# Set color - use tmux-256color for truecolor support
set-option -g default-terminal "tmux-256color"
# Enable truecolor passthrough
set-option -ga terminal-overrides ",*:Tc"

# Set border to be more visible
set -g pane-border-lines double
set -g pane-border-style bold
set -g pane-active-border-style fg=#87af00,bold
set -g pane-border-status top

# For image.nvim
set -g visual-activity off
set -gq allow-passthrough on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'      # Better defaults
set -g @plugin 'sainnhe/tmux-fzf'                # Fuzzy finder for tmux operations
set -g @plugin 'tmux-plugins/tmux-resurrect'     # Save / Restore tmux sessions after reboot
set -g @plugin 'tmux-plugins/tmux-continuum'     # Auto-save resurrect sessions
set -g @plugin 'tmux-plugins/tmux-copycat'       # Enhance search in copy mode
set -g @plugin 'erikw/tmux-powerline'            # Better status line
set -g @plugin 'christoomey/vim-tmux-navigator'  # Set keybinds ctrl+hjkl to navigate vim and tmux

# Tmux FZF
TMUX_FZF_LAUNCH_KEY="Space"

# Status line
set -g status on
set -g status-interval 2 # Refresh status line more often
set -g status-left "#(~/.tmux/plugins/tmux-powerline/powerline.sh left)"
set -g status-right "#(~/.tmux/plugins/tmux-powerline/powerline.sh right)"

bind "s" run-shell -b "~/.tmux/plugins/tmux-fzf/scripts/session.sh switch"
# Preferably it would be better to have native support to create new window in tmux-fzf
bind-key n command-prompt -p "New window name:" 'new-window -n "%%"'
bind "Up" run-shell -b "tmux resize-pane -U 5"
bind "Down" run-shell -b "tmux resize-pane -D 5"
bind "Left" run-shell -b "tmux resize-pane -L 5"
bind "Right" run-shell -b "tmux resize-pane -R 5"

# Cycle through left-large, right-large, and equal-size layouts for left/right panes
bind-key -n M-= run-shell -b "~/.tmux/cycle-layouts.sh"

# Easily switch to main
bind-key m run-shell "switch-client -t main 2>/dev/null || tmuxinator start main"

# Tmux Sessionizer - Project switcher
bind-key -r f run-shell "tmux neww ~/.tmux/tmux-sessionizer"
# FZF picker of Codex panes
bind-key a display-popup -T "Codex Panes" -E -w 80% -h 80% "~/.tmux/codex-pane-picker"

# Switch windows with number keys
bind-key 0 select-window -t 0
bind-key 1 select-window -t 1
bind-key 2 select-window -t 2
bind-key 3 select-window -t 3
bind-key 4 select-window -t 4
bind-key 5 select-window -t 5
bind-key 6 select-window -t 6
bind-key 7 select-window -t 7
bind-key 8 select-window -t 8
bind-key 9 select-window -t 9

# Restore tmux session automatically, Save session with ctrl+s
set -g @continuum-save-interval '5'
set -g @continuum-restore 'on'
set -g @resurrect-dir '~/.tmux_resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

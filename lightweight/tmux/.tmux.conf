# Minimal tmux: prefix C-Space, vi, mouse, splits. No plugins.
# If tmux-256color is missing (minimal terminfo), set default-terminal to screen-256color.

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

setw -g mode-keys vi
set -g mouse on

bind r source-file ~/.tmux.conf

bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

set -g history-limit 50000
run-shell "tmux set-option -g default-shell $(command -v fish 2>/dev/null || echo $SHELL)"
set -sg escape-time 0
set -g display-time 4000
set -g status-keys vi
set -g focus-events on
setw -g aggressive-resize on

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:Tc"

set -g pane-border-style default
set -g pane-active-border-style fg=green
